<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/8ce4306106.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="font-family: Comic Sans MS">
    <div
      style="
        background-image: url('./images/the\ end\ of\ earth.jpg');
        background-size: 100%;
        background-position: center center;
        background-repeat: repeat;
        min-height: 600px;
        filter: brightness(100%);
        max-width: 100%;
      "
    >
      <div>
        <div class="container">
          <div class="row">
            <div class="col" style="text-align: center">
              <h1>BBQ</h1>
              <p>
                Feed me or take me out.<br />Or I show you how unsatisfied I am
                now.
              </p>
            </div>
          </div>
          <div class="text-center">
            <!-- be mobile responsive -->
            <div class="row row-cols-2 row-cols-1">
              <div class="col">
                <img class="BBQ" src="./images/BBQ01.jpg" alt="BBQ01" />
              </div>
              <div class="col">
                <img class="BBQ" src="./images/BBQ02.jpg" alt="BBQ02" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- adding second line BBQ -->
      <div>
        <div class="container">
          <div class="text-center">
            <!-- be mobile responsive -->
            <div class="row row-cols-lg-4 row-cols-md-2 row-cols-2 row-cols-1">
              <div class="col">
                <img class="bigBBQ" src="./images/BBQ03.jpg" alt="travel03" />
              </div>
              <div class="col">
                <img class="bigBBQ" src="./images/BBQ04.jpg" alt="travel04" />
              </div>
              <div class="col">
                <img class="bigBBQ" src="./images/BBQ05.jpg" alt="travel05" />
              </div>
              <div class="col">
                <img class="bigBBQ" src="./images/BBQ06.jpg" alt="travel06" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
